<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Email List</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <!-- creo un v-for per scorrere l'array generato in Js (emails)-->
        <!-- BONUS: stampo nel DOM solo nel momento in cui l'array è completo
                    v-if la lunghezza dell'array è strettamente uguale alle email necessarie [nEmails in data()]  -->
        <template v-for="email in emails">
            <li v-if="emails.length === nEmails">
                {{email}}
            </li>
        </template>
      </ul>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
